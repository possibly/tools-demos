<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="site-title" href="{{ site.url }}{{ site.baseurl }}/">Home</a>
    </div>
  </header>
  <main class="site-content container">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> {{ site.author | default: site.title }}</p>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
