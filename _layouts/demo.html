---
layout: default
---
<article class="demo">
  <h1>{{ page.title }}</h1>
  {% if page.category %}<p class="post-meta">Category: {{ page.category }}</p>{% endif %}
  {% if page.description %}<p class="muted">{{ page.description }}</p>{% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
