    <div class="container">
        <div class="info-box shadow-lg">
            <h1>Dancing Light Particles</h1>
            <p>Touch or hover over the canvas to see the particles react.</p>
        </div>
        <canvas id="particleCanvas"></canvas>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let glassParticles = [];
            let mouse = { x: null, y: null, radius: 100 };

            function setCanvasDimensions() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                mouse.radius = Math.max(width, height) / 10;
            }

            setCanvasDimensions();
            window.addEventListener('resize', setCanvasDimensions);

            canvas.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            canvas.addEventListener('touchmove', (event) => {
                if (event.touches.length > 0) {
                    mouse.x = event.touches[0].clientX;
                    mouse.y = event.touches[0].clientY;
                }
            }, { passive: true });

            canvas.addEventListener('mouseleave', () => {
                mouse.x = null;
                mouse.y = null;
            });

            canvas.addEventListener('touchend', () => {
                mouse.x = null;
                mouse.y = null;
            });

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    if (this.x > width - this.size || this.x < this.size) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > height - this.size || this.y < this.size) {
                        this.directionY = -this.directionY;
                    }

                    // Mouse repulsion
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const angle = Math.atan2(dy, dx);
                        this.x -= Math.cos(angle) * 1;
                        this.y -= Math.sin(angle) * 1;
                    }

                    // Attraction to glass particles
                    for (let i = 0; i < glassParticles.length; i++) {
                        const glass = glassParticles[i];
                        const glassDx = glass.x - this.x;
                        const glassDy = glass.y - this.y;
                        const glassDistance = Math.sqrt(glassDx * glassDx + glassDy * glassDy);

                        if (glassDistance < glass.size * 5) {
                            const angle = Math.atan2(glassDy, glassDx);
                            this.x += Math.cos(angle) * 0.1;
                            this.y += Math.sin(angle) * 0.1;
                        }
                    }

                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }
            
            class GlassParticle extends Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    super(x, y, directionX, directionY, size, color);
                }

                draw() {
                    // Draw a glowing, blurred particle
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = this.size * 2;
                    ctx.fill();
                }

                update() {
                    if (this.x > width - this.size || this.x < this.size) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > height - this.size || this.y < this.size) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function init() {
                particles = [];
                glassParticles = [];
                let numberOfParticles = (width * height) / 9000;
                let numberOfGlassParticles = Math.max(1, Math.round(numberOfParticles * 0.05)); // 5% of particles are "glass"

                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 3) + 1;
                    let x = (Math.random() * (width - size * 2)) + size;
                    let y = (Math.random() * (height - size * 2)) + size;
                    let directionX = (Math.random() * 0.5) - 0.25;
                    let directionY = (Math.random() * 0.5) - 0.25;
                    let color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`;
                    particles.push(new Particle(x, y, directionX, directionY, size, color));
                }

                for (let i = 0; i < numberOfGlassParticles; i++) {
                    let size = (Math.random() * 10) + 5;
                    let x = (Math.random() * (width - size * 2)) + size;
                    let y = (Math.random() * (height - size * 2)) + size;
                    let directionX = (Math.random() * 0.3) - 0.15;
                    let directionY = (Math.random() * 0.3) - 0.15;
                    let color = `rgba(255, 255, 255, ${Math.random() * 0.2 + 0.1})`;
                    glassParticles.push(new GlassParticle(x, y, directionX, directionY, size, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                // Create a soft trail effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);

                // Reset shadow for regular particles
                ctx.shadowBlur = 0;
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                }

                // Draw glass particles last so they appear on top
                for (let i = 0; i < glassParticles.length; i++) {
                    glassParticles[i].update();
                }
            }

            init();
            animate();
        };
    </script>
